apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-cloud-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-cloud-app
  template:
    metadata:
      labels:
        app: multi-cloud-app
    spec:
      containers:
      - name: multi-cloud-app
        image: your-dockerhub-username/multi-cloud-app:latest
        ports:
        - containerPort: 5000
